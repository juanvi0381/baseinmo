<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <link rel="icon" type="image/png" href= "./img/logoinmsf.png"> 
  <link rel="stylesheet" href= "css/style.css">
    <!-- Logo de hitgub-->
   <script src="https://kit.fontawesome.com/e6d506b0f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-formbody">
    <img src="img/logoinmsf.png" alt="logo">
    <p class="text">¡Bienvenido!</p>
    <form class="login-form" action="">
      <input type="text" id="usuario" placeholder=" Email o nombre de usuario">
      <input type="password" id="clave" placeholder="Contraseña">
      <input type="button" id="boton" value="Iniciar Sesión" onclick="logueo()">
    </form>
  </div>
  
  
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
</body>

</html>
